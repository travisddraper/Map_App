<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon Map!</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="application.js"></script>
    
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container">
        <div class="heading">
            <h1>Dungeon Map!</h1>
        </div>
        <div id="gameBoard" class='w-100 h-100'>
        <div class="formBox row mb-3 pt-2">
            <div class="formBoxCol col-11 d-flex">
            <form id="imageForm">
                <input id="imageInput" class="" type="text" placeholder=" Enter Map URL" />
                <button type="submit" id="formSubmit" class="">Load Map</button>
            </form>
            <div class="clearBox ml-2">
                <button id="clearAll">Clear Board</button>
            </div>
            </div>
        </div>
        <div class="imageBox row mx-0">
            <div id="aspectRatioBox" class="mb-2">
                <img id="imagePosition" class="img-fluid" src=""; />
            </div>
        </div>
        <div class="boxRow row mt-4">
            <div class="iconRow col-11 d-flex pb-0 pb-md-2">
            <div id="Ag" class="producer col-1 col-sm-2 col-md-1 pb-2 pb-md-0">
                <button class="iconButton blue Ag">Ag</button>
            </div>
            <div id="Al" class="producer col-1 col-sm-2 col-md-1 pb-2 pb-md-0">
                <button class="iconButton blue Al">Al</button>
            </div>
            <div id="Fr" class="producer col-1 col-sm-2 col-md-1 pb-2 pb-md-0">
                <button class="iconButton blue F">Fr</button>
            </div>
            <div id="Zy" class="producer col-1 col-sm-2 col-md-1 pb-2 pb-md-0">
                <button class="iconButton blue Zy">Zy</button>
            </div>
            <div id="blueX" class="producer col-1 col-sm-2 col-md-1 pb-2 pb-md-0">
                <button class="iconButton blue X">X</button>
            </div>
            <div id="redX" class="producer col-1 col-sm-2 col-md-1 pb-2 pb-md-0">
                <button class="iconButton red X">X</button>
            </div>
            <div id="blueAH" class="producer col-1 col-sm-2 col-md-1 pb-0 pb-md-2 pb-md-0">
                <button class="iconButton blue !">!</button>
            </div>
            <div id="redAH" class="producer col-1 col-sm-2 col-md-1 pb-0 pb-md-2 pb-md-0">
                <button class="iconButton red !">!</button>
            </div>
            <div id="blueQ" class="producer col-1 col-sm-2 col-md-1 pb-0 pb-md-2 pb-md-0">
                <button class="iconButton blue ?">?</button>
            </div>
            <div id="redQ" class="producer col-1 col-sm-2 col-md-1 pb-0 pb-md-2 pb-md-0">
                <button class="iconButton red ?">?</button>
            </div>
            <div id="newCharacter" class="form11 col-12 col-md-2 pb-2 pb-md-0">
                <form id="addIconForm" class="row">
                    <div class="inputCol col-2 col-md-7 col-lg-8 col-xl-5 pr-md-1">
                        <input id="addIconInput" class="" type="text" />
                    </div>
                    <div class="radioCol col-4 col-md-5 col-lg-4 col-xl-7  px-0 pt-xl-2">
                        <div class="radioBox d-flex">
                            <div>
                                <input type="radio" id="toggleRed" name="colorToggle" value="red" class="ml-1 ml-sm-0" />
                                <label for="toggleRed" class="pr-1 pr-md-0 pr-lg-0 pr-xl-1">Red </label>
                            </div>
                            <div>
                                <input type="radio" id="toggleBlue" value="blue" name="colorToggle" checked />
                                <label for="toggleBlue">Blue</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>
  </body>
</html>
